    value: target/quarkus-app
  - name: S2I_SOURCE_DEPLOYMENTS_FILTER
    value: lib quarkus-run.jar app quarkus
run:
  volumes: []
  envs:
  - name: DATA
    value: Hello Ortwin
deploy:
  namespace: knative-functions-demo
  annotations: {}
  options: {}
  labels: []
  healthEndpoints:
    liveness: /health/liveness
    readiness: /health/readiness
